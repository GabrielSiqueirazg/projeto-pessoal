<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>

    </header>
    <main class="login">
        <section class="login__textos">
            <div class="login__textos__logo"> 
                <img src="../assets/logo.png" alt="logo" width="80px">
                <h1>ForgeFit</h1>
            </div>
            <p class="login__textos__texto">Bem vindo ao ForgeFit, para começarmos <br> o seu treino faça o seu login</p>
        </section>

        <form action="" class="login__formulario">
            <section class="login__formulario__estilo">
                <input class="login__formulario__input" type="email" name="email" id="email" placeholder="Digite seu email">
            </section>

            <section class="login__formulario__estilo">
                <input class="login__formulario__input" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </section>
                <button>Logar</button>
        <nav class="login__links">
            <a class="login__links__link" href="/index.html">Voltar</a>
        </nav>
    </main>
</body>
