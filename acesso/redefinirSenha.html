<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>

    </header>
    <main class="login">
        <section class="login__textos">
            <div class="login__textos__logo"> 
                <img src="/assets/Logo.png" alt="logo" width="100px">
                <h1>ForgeFit</h1>
            </div>
            <p class="login__textos__texto">Digite sua nova senha</p>
        </section>

        <form action="" class="login__formulario">
            <section class="login__formulario__estilo">
                <input class="login__formulario__input" type="email" name="email" id="email" placeholder="Digitar senha">
            </section>

            <section class="login__formulario__estilo">
                <input class="login__formulario__input" type="password" name="senha" id="senha" placeholder="Confirmar senha">
            </section>
        <nav class="login__links">
            <a class="login__links__link" href="./login.html">Enviar</a>
            <a class="login__links__link" href="/index.html">Voltar</a>
        </nav>
    </main>
</body>
